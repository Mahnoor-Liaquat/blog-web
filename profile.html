<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="brand">webBlog</a>

        <ul class="nav-list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./blogpost.html">CreateBlog</a></li>
          <li><a href="./login.html" id="logoutbtn">Logout</a></li>
        </ul>
      </div>
    </nav>

      <div id="main" class="main-content row justify-content-center">
        <div class="col-6">
          <div class="text-center p-5">
            <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
              <div class="card p-4">
                <div
                  class="image d-flex flex-column justify-content-center align-items-center"
                >
                  <button class="btn btn-secondary">
                    <img
                      src="./Screenshot 2024-01-06 194647.png"
                      height="100"
                      width="100"
                    />
                  </button>
                  <h2 id="name"></h2>
                  <span id="email"></span>
                  <div
                    class="d-flex flex-row justify-content-center align-items-center gap-2"
                  >
                    <span><i class="fa fa-copy"></i></span>
                  </div>
                  <div
                    class="d-flex flex-row justify-content-center align-items-center mt-3"
                  >
                    <span class="number"
                      >1069 <span class="follow">Followers</span></span
                    >
                  </div>
                  <div class="d-flex mt-2">
                    <button class="btn1 btn-dark">Edit Profile</button>
                  </div>
                  <div class="text mt-3"></div>
                  <div
                    class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"
                  >
                    <span><i class="fa fa-twitter"></i></span>
                    <span><i class="fa fa-facebook-f"></i></span>
                    <span><i class="fa fa-instagram"></i></span>
                    <span><i class="fa fa-linkedin"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>
</html>
